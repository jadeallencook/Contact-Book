<div class="col-md-3 left_col">
  <div class="left_col scroll-view">
    <div class="navbar nav_title" style="border: 0;" routerLink="home">
      <a class="site_title">
        <i class="fa fa-phone"></i>
        <span>Contact Book</span>
      </a>
    </div>
    <div class="clearfix"></div>
    <!-- menu profile -->
    <div class="profile clearfix" routerLink="profile">
      <div class="profile_pic">
        <img src="assets/images/default-user.png" alt="..." class="img-circle profile_img">
      </div>
      <div class="profile_info">
        <span>Hello,</span>
        <h2>{{ user }}</h2>
      </div>
    </div>
    <br />
    <!-- sidebar menu -->
    <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
      <div class="menu_section">
        <h3>General</h3>
        <ul class="nav side-menu">
          <li>
            <a routerLink="home">
              <i class="fa fa-home"></i> Home
            </a>
          </li>
          <li>
            <a routerLink="favorites">
              <i class="fa fa-star"></i> Favorites
            </a>
          </li>
          <li>
            <a routerLink="contacts">
              <i class="fa fa-table"></i> Find Person
            </a>
          </li>
          <li>
            <a routerLink="add">
              <i class="fa fa-plus"></i> Add Contact
            </a>
          </li>
        </ul>
        <br />
        <h3>Account</h3>
        <ul class="nav side-menu"><li>
            <a routerLink="profile">
              <i class="fa fa-user"></i> Profile
            </a>
          </li><li>
            <a (click)="logout()">
              <i class="fa fa-lock"></i> Log Out
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
