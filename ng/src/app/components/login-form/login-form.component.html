<div class="login-panel">
  <h1>Contact Book</h1>
  <input type="text" class="form-control" placeholder="email" [(ngModel)]="email" />
  <br />
  <input type="password" class="form-control" placeholder="password" [(ngModel)]="password" />
  <br />
  <div class="btn-container">
    <button class="btn" (click)="login()">Log In</button>
    <button class="btn btn-primary" (click)="create()">Create Account</button>
  </div>
</div>
