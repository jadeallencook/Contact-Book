<div class="row">
  <div class="col-md-12">
    <div class="x_panel">

      <h1>Dashboard</h1>

      <div class="row tile_count">
        <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
          <span class="count_top">
            <i class="fa fa-user"></i> Total</span>
          <div class="count">1,254</div>
          <span class="count_bottom">
            <i class="green">+43 </i> Last Week</span>
        </div>
        <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
          <span class="count_top">
            <i class="fa fa-compass"></i> Utah</span>
          <div class="count">756</div>
          <span class="count_bottom">
            <i class="green">+17 </i> Last Week</span>
        </div>
        <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
          <span class="count_top">
            <i class="fa fa-compass"></i> Salt Lake</span>
          <div class="count green">489</div>
          <span class="count_bottom">
            <i class="green">+2 </i> Last Week</span>
        </div>
      </div>

      <div class="col-sm-4 col-xs-12 profile_details" *ngFor="let contact of favorites">
        <div class="well profile_view">
          <div class="col-sm-12" routerLink="/view/{{ contact.uid }}" class="selectable-profile">
            <div class="col-xs-12">
              <h2>{{ contact.name }}</h2>
              <br />
              <p class="last-note">
                <strong>Last Note: </strong> {{ contact.lastNote }}
              </p>
              <br />
              <ul class="list-unstyled">
                <li *ngIf="contact.zipcode">
                  <i class="fa fa-building"></i> Zipcode: {{ contact.zipcode }}</li>
                <li *ngIf="contact.phone">
                  <i class="fa fa-phone"></i> Phone: {{ formatPhoneNumber(contact.phone) }}</li>
                <li *ngIf="!contact.phone">
                  <i class="fa fa-phone"></i> Phone: N/A</li>
              </ul>
              <br />
            </div>
          </div>
          <div class="col-xs-12 bottom text-center">
            <div class="col-xs-12 col-sm-6 emphasis">
              <a type="button" class="btn btn-success btn-xs" href="mailto:{{ contact.email }}" *ngIf="contact.email">
                <i class="fa fa-comments-o"></i> Send Email
              </a>
            </div>
            <div class="col-xs-12 col-sm-6 emphasis">
              <button type="button" class="btn btn-danger btn-xs" (click)="removeFromFavorites(contact.uid)">
                <i class="fa fa-heart"> </i> Remove
              </button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
